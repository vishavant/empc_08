{% load static %}
<div class="main-wrapper">
<header class="header">
    <div class="container">
        <div class="header-main d-flex justify-content-between align-items-center ">
            <div class="header-logo">
                <a href="/"><img src="{% static 'website/images/main_logo.svg' %}" style="width: 140px;
                    height: 75px;" alt="logo"></a>
            </div>
            <button type="button" class="header-hamburger-btn js-header-menu-toggler">
                <span></span>
            </button>
            <div class="header-backdrop js-header-backdrop"></div>
            <nav class="header-menu js-header-menu ">
                <button type="button" class="header-close-btn js-header-menu-toggler">
                    <i class="fas fa-times"></i>
                </button>
                <ul class="menu">
                    <li class="menu-item"><a href="/">Home</a></li>
                    <li class="menu-item"><a href="{% url 'website:about-us' %}">About Us</a></li>
                    <li class="menu-item"><a href="{% url 'blog:blogs' %}">Blog</a></li>
                    <li class="menu-item menu-item-has-children"><a class="js-toggle-sub-menu" href="#">Courses <i class="fas fa-chevron-down"></i></a>
                        <ul class="sub-menu js-sub-menu">
                            {% comment %} <li class="sub-menu-item"><a href="{% url 'website:online-courses' %}">Online Courses</a></li> {% endcomment %}
                            <li class="sub-menu-item"><a href="{% url 'website:offline-courses' %}">Offline Courses</a></li>
                        </ul>
                    </li>
                    
                    <li class="menu-item"><a href="{% url 'website:contact-us' %}">Contact Us</a></li>
                    <li class="menu-item"><a href="{% url 'website:join-us' %}">Join Us</a></li>
                    <li class="menu-item menu-item-has-children"><a class="js-toggle-sub-menu" href="#">Explore <i class="fas fa-chevron-down"></i></a>
                        <ul class="sub-menu js-sub-menu">
                            <li class="sub-menu-item"><a href="https://skae.edmingle.com/">Login</a></li>
                            <li class="sub-menu-item"><a href="#">sign-up</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
</div>
